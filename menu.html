<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Menú</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <!-- Bootstrap core CSS -->
    <link href="assets/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="styles/signin.css" rel="stylesheet">
</head>

<body class="text-center">
    <div class="container">

        <form id="form" class="form">
            <img class="img-responsive mb-4" src="assets/brand/logo_negro.svg" alt="logo" style="width:100%" width="72"
                height="57">
            <div class="header">
                <h2>Menú</h2>
            </div>

            <div class="form-control d-grid gap-2 col-6 mx-auto">
                <button class="btn btn-primary" id="btn-conf" type="button">Configuración de Cuenta</button>
            </div>

            <div class="form-control d-grid gap-2 col-6 mx-auto">
                <button class="btn btn-primary" id="btn-algo" type="button">Algoritmos</button>
            </div>

        </form>

    </div>
    <div class="container">
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th>Nombre</th>
                    <th>RFC</th>
                    <th>Dirección</th>
                </tr>
            </thead>
            <tbody id="user-data-one"></tbody>
        </table>
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th>Teléfono</th>
                    <th>Website</th>
                </tr>
            </thead>
            <tbody id="user-data-two"></tbody>
        </table>
    </div>
    <script type="text/javascript" src="scripts/menu.js"></script>
</body>

</html>
